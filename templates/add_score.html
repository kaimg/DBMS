{% extends "layout.html" %}
{% block title %}Add Score - Admin Panel{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Score</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="/add_score" method="POST">
                <div class="form-group">
                    <label for="match_id">Match ID:</label>
                    <input type="number" class="form-control" id="match_id" name="match_id" required>
                </div>
                <div class="form-group">
                    <label for="player_id">Player ID:</label>
                    <input type="number" class="form-control" id="player_id" name="player_id" required>
                </div>
                <div class="form-group">
                    <label for="score">Score:</label>
                    <input type="number" class="form-control" id="score" name="score" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Existing Scores</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Match ID</th>
                        <th>Player ID</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for score in scores %}
                    <tr>
                        <td>{{ score[0] }}</td>
                        <td>{{ score[1] }}</td>
                        <td>{{ score[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
