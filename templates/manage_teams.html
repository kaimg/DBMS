{% extends 'base.html' %}

{% block content %}
<h2>Manage Teams</h2>
<form method="post" action="{{ url_for('manage_teams') }}" class="manage-form">
    <label for="team_name">Team Name:</label>
    <input type="text" id="team_name" name="team_name" required>
    <input type="submit" value="Add Team">
</form>

<ul class="item-list">
    {% for team in teams %}
    <li>{{ team.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
