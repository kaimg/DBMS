{% extends "layout.html" %}
{% block title %}Add Season - Admin Panel{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Season</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="/add_season" method="POST">
                <div class="form-group">
                    <label for="league_id">League ID:</label>
                    <input type="number" class="form-control" id="league_id" name="league_id" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="text" class="form-control" id="year" name="year" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Existing Seasons</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>League ID</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for season in seasons %}
                    <tr>
                        <td>{{ season[0] }}</td>
                        <td>{{ season[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
