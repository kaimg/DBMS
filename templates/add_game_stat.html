{% extends "layout.html" %}
{% block title %}Add Game Stat - Admin Panel{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Game Stat</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="/add_game_stat" method="POST">
                <div class="form-group">
                    <label for="match_id">Match ID:</label>
                    <input type="number" class="form-control" id="match_id" name="match_id" required>
                </div>
                <div class="form-group">
                    <label for="stat_type">Stat Type:</label>
                    <input type="text" class="form-control" id="stat_type" name="stat_type" required>
                </div>
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="number" class="form-control" id="value" name="value" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Existing Game Stats</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Match ID</th>
                        <th>Stat Type</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stat in game_stats %}
                    <tr>
                        <td>{{ stat[0] }}</td>
                        <td>{{ stat[1] }}</td>
                        <td>{{ stat[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
