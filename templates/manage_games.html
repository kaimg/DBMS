{% extends 'base.html' %}

{% block content %}
<h2>Manage Games</h2>
<form method="post" action="{{ url_for('manage_games') }}" class="manage-form">
    <label for="team1_id">Team 1 ID:</label>
    <input type="number" id="team1_id" name="team1_id" required>
    <label for="team2_id">Team 2 ID:</label>
    <input type="number" id="team2_id" name="team2_id" required>
    <label for="date">Date:</label>
    <input type="datetime-local" id="date" name="date" required>
    <input type="submit" value="Add Game">
</form>

<ul class="item-list">
    {% for game in games %}
    <li class="game-item">
        <div class="game-details">
            Game between {{ game.team1_name }} and {{ game.team2_name }} on {{ game.date.strftime('%Y-%m-%d %H:%M') }}
        </div>
        <form action="{{ url_for('delete_game', game_id=game.game_id) }}" method="post" class="delete-form">
            <button type="submit" class="delete-button">&#8722;</button> <!-- Minus symbol -->
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
