{% extends "layout.html" %}
{% block title %}Add Player - Admin Panel{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Player</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="/add_player" method="POST">
                <div class="form-group">
                    <label for="team_id">Team ID:</label>
                    <input type="number" class="form-control" id="team_id" name="team_id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Existing Players</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Team ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ player[0] }}</td>
                        <td>{{ player[1] }}</td>
                        <td>{{ player[2] }}</td>
                        <td>{{ player[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
